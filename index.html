<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
      $enable-shadows="true;"
    />
    <script
      src="https://kit.fontawesome.com/e48425a845.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@10..48,200;10..48,300;10..48,400;10..48,500;10..48,600;10..48,700;10..48,800&family=Lisu+Bosa:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ruwudu:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container" style="max-width: 680px">
      <div class="weatherwrapper">
        <div class="row weather">
          <div class="col current-situation-box">
            <div class="row row-icon-city-date">
              <div class="col-4 width=40%">
                <i class="fa-solid fa-location-dot location-icon"></i>
              </div>
              <div class="col city-date">
                <p class="current-city">Berlin</p>
                <p class="current-date">Wednesday 16:08 | AUG 18</p>
              </div>
            </div>
            <p class="current-tempature">
              <span id="temperature">17</span>°<span id="temperature-unit"
                >C</span
              >
              <sub style="font-size: 25px"> | <a id="unit-sub">°F</a></sub>
            </p>
            <image
              src=""
              id="icon"
              alt=""
              class="current-situation-icon"
            ></image>
            <p class="current-situation-text">Mostly cloudy</p>
          </div>
          <div class="col-2" style="width: 10%">
            <button
              class="location-btn"
              type="button"
              id="current-location-button"
            >
              <i class="fa-solid fa-street-view"></i>
            </button>
          </div>
          <div class="col" style="padding-left: 0px">
            <div class="row">
              <div class="col-12">
                <form>
                  <div class="input-group mb-3">
                    <input
                      type="search"
                      class="form-control"
                      placeholder="Another Location"
                      aria-label="Recipient's username"
                      aria-describedby="button-addon2"
                      id="input"
                    />
                    <button
                      class="btn btn-outline-secondary"
                      type="button"
                      id="button-addon2"
                    >
                      <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                  </div>
                </form>
              </div>
            </div>
            <div class="col HW">
              <div class="hw">
                <p>Humidity: <span id="humidity"></span>%</p>
                <p>Wind: <span id="wind"></span> km/h</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <p class="author">
      <a
        class="repolink"
        href="https://github.com/caterpillarCodes/WeatherApp_v1"
        target="_blank"
        >Open-sorce code</a
      >
      by caterpillar
    </p>
    <script src="index.js"></script>
  </body>
</html>
